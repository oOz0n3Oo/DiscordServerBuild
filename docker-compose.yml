services:
  bot:
    build: ./bot
    container_name: sentinelforge-bot
    restart: unless-stopped
    volumes:
      - ./config:/app/config
    networks:
      - sentinel-net
    depends_on:
      - portal
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
  portal:
    build: ./portal
    container_name: sentinelforge-portal
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/../config
    networks:
      - sentinel-net
    environment:
      - FLASK_ENV=production
networks:
  sentinel-net:
    driver: bridge
