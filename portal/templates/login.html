<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width">
<title>SentinelForge Bot Admin - Login</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#0d1117;color:#e0e6ed;display:flex;justify-content:center;align-items:center;height:100vh}
.login-box{background:#151b22;border:1px solid#404854;border-radius:10px;padding:40px;width:100%;max-width:400px;box-shadow:0 0 20px rgba(0,0,0,0.5)}
h1{text-align:center;margin-bottom:30px;color:#00d9ff}
.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;font-weight:bold;color:#e0e6ed}
input{width:100%;padding:12px;background:#0d1117;color:#e0e6ed;border:1px solid#404854;border-radius:5px;font-size:1em;font-family:Arial}
input:focus{outline:0;border-color:#00d9ff;box-shadow:0 0 5px rgba(0,217,255,0.3)}
button{width:100%;padding:12px;background:#00d9ff;color:#000;border:0;border-radius:5px;font-size:1em;font-weight:bold;cursor:pointer;transition:0.2s}
button:hover{background:#00f5ff}
.err{background:#2a0f0a;color:#f85149;padding:10px;border-radius:5px;margin-bottom:15px;border:1px solid#f85149}
.hint{text-align:center;margin-top:15px;font-size:0.9em;color:#999}
</style>
</head>
<body>
<div class="login-box">
<h1>ðŸ”’ SentinelForge Bot</h1>
{% if err %}
<div class="err">{{ err }}</div>
{% endif %}
<form method="POST">
<div class="form-group">
<label>Username:</label>
<input type="text"name="u"required autofocus>
</div>
<div class="form-group">
<label>Password:</label>
<input type="password"name="p"required>
</div>
<button type="submit">Login</button>
</form>
<div class="hint">Default: admin / changeme</div>
</div>
</body>
</html>
